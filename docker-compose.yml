services:
  web:
    build:
      context: ./what_api
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./what_api:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=what_api.settings
      - PYTHONUNBUFFERED=1
    depends_on:
      - client

  client:
    build:
      context: ./what_client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
